<template name="views_campaigns">
    <div class="row">
        <div class="col s12 no-padding">
            <ul class="tabs">
                <li class="tab col s3"><a class="active" href="#my">My Campaigns</a></li>
                <li class="tab col s3"><a href="#popular">Most Popular</a></li>
                <li class="tab col s3"><a href="#recent">Most Recent</a></li>
                <li class="tab col s3"><a href="#categories">Categories</a></li>
                <li class="tab col s3"><a href="#all">All</a></li>
            </ul>
        </div>
        <div id="my" class="col s12">
            <div class="section">
                <a class="waves-effect waves-teal btn-flat" href="/campaigns/create"><i class="material-icons left">play_arrow</i>start new campaign</a>
            </div>
        </div>
        <div id="popular" class="col s12"></div>
        <div id="recent" class="col s12"></div>
        <div id="categories" class="col s12"></div>
        <div id="all" class="col s12"></div>
        <div class="row">
            {{#each campaign in campaigns}}
                {{> components_campaignCard campaign}}
            {{/each}}
        </div>
    </div>
</template>
