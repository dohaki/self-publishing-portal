<template name="views_insertions">
    <div class="row">
        <div class="col s12 no-padding">
            <ul class="tabs">
                <li class="tab col s3">
                    <a class="active" href="#my">
                        <i class="material-icons vertical-align">face</i>
                        <span class="vertical-align">My Insertions</span>
                    </a>
                </li>
                <li class="tab col s3">
                    <a href="#projects">
                        <i class="material-icons vertical-align">group</i>
                        <span class="vertical-align">Projects</span>
                    </a>
                </li>
                <li class="tab col s3">
                    <a href="#provider">
                        <i class="material-icons vertical-align">person</i>
                        <span class="vertical-align">Provider</span>
                    </a>
                </li>
            </ul>
        </div>
        <div id="my" class="col s12">
            <div class="row section no-margin">
                <div class="col">
                    <a class="js-create-insertion waves-effect waves-teal btn"><i
                            class="material-icons left">play_arrow</i>create
                        new insertion</a>
                </div>
            </div>
            {{#unless isArrayEmpty pendingTransactions}}
                <div class="row no-margin">
                    <h5 class="col bold">Pending Transactions</h5>
                </div>
                <div class="slick-carousel">
                    {{#each transaction in pendingTransactions}}
                        {{> components_transactionCard transaction}}
                    {{/each}}
                </div>
            {{/unless}}
            {{#unless isArrayEmpty myLiveInsertions}}
                <div class="row no-margin">
                    <h5 class="col bold">My Live Insertions</h5>
                </div>
                <div class="slick-carousel">
                    {{#each insertion in myLiveInsertions}}
                        {{> components_insertionCard insertion}}
                    {{/each}}
                </div>
            {{/unless}}
        </div>
        <div id="projects" class="col s12">
            <div class="row no-margin">
                <h5 class="col bold">Project Insertions</h5>
            </div>
            <div class="slick-carousel">
                {{#each insertion in projectInsertions}}
                    {{> components_insertionCard insertion}}
                {{/each}}
            </div>
        </div>
        <div id="provider" class="col s12">
            <div class="row no-margin">
                <h5 class="col bold">Provider Insertions</h5>
            </div>
            <div class="slick-carousel">
                {{#each insertion in providerInsertions}}
                    {{> components_insertionCard insertion}}
                {{/each}}
            </div>
        </div>
    </div>
</template>
